<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="practices8.css">

    </head>
    <body>

        <form method="POST" name="Your Details" id="MyForm">
            <div class="addressform">
                <h3 class="h3">Personal Information</h3>

                    <tr>
                        <td>
                            <label>First Name
                            </label>

                        </td>

                    </td>
                </tr>

                    <td>

                    </td>

            </tr>
            <tr>

                    <input type="date" id="date" name="date" required="required">

            </tr>
            <tr>

                    <label>Gender

                    </select>
                </br>
            </td>

    </table>

    <table>
        <tr>
            <td>
                <label>Email
                </label>

            </td>
            <td class="account">

                <input type="email" id="email" name="email" required></br>
        </td>
    </tr>
    <tr>
        <td>

            <label>Re-Type Email
            </label>
        </td>
        <td class="account">

            <input type="email" id="email" name="email" required></br>
    </td>
</tr>
<tr>
    <td>

        <label>Password
        </label>
    </td>
    <td class="account">

        <input type="password" id="password" name="password" required></br>
</td>
</tr>
<tr>
<td>

    <label>Re-Type Password</label>
</td>
<td class="account">
    <input type="password" id="repassword" name="repassword" required></br>

</td>
</tr>
<tr>
<td>

<label>Security Questions</label>
</td>
<td class="account">
<select value="">
    <option value="Select">Select Security Option</option>

    <option value="What is your Birth Country name">What is your Birth Country name</option>
</select>
</td>
</tr>
<tr>
<td >

<label>Security Answer</label>
</td>
<td class="account">
<input type="email" id="email" name="email"></br>

</td>
</tr>

</table>
<h3 class="h3">Contact Information</h3>
<table>
<tr>
<td>
<label>Address</label>

</td>
<td class="contact">

<input type="address" id="address" name="address"></br>
</td>
</tr>
<tr>
<td>

<label>City</label>
</td>
<td class="contact">

<input type="city" id="city" name="city"></br>
</td>
</tr>
<tr>
<td>
<label>State</label>

</td>

<input type="state" id="state" name="state"></br>

</td>
</tr>
<tr>

<label>Zip Code</label>

</td>

</tr>

<label>Phone</label>
</td>

<input type="tel" id="tel" name="tel"></br>

</td>
</tr>
<tr></tr></table>

 </div></form></body></html>
