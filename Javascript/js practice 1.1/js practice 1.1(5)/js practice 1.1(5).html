<!-- Create a webpage with multiple images. Use JavaScript to change the source
of the images based on user interaction -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Js Practice 1.1</title>
                    <link rel="stylesheet" href="js practice 1.1(5).css"></head>
                    <script src="js practice 1.1(5).js"></script>
                    <body>
                        <h1>Click on the Image to Zoom the Image</h1>
                        <div id="imageDiv">

                            <div id="firstImgdiv">

                                <img
                                    src="naturesmall1.jpg"
                                    id="firstImg"
                                    onmouseover="firstimg()"
                                    onmouseout="firstimgout()">
                                    <br>
                                        <img src="nature1.jpg" id="firstLargeimg">
                                            <br></div>

                                            <div id="firstImgdiv">

                                                <img
                                                    src="naturesmall2.jpg"
                                                    id="secondImg"
                                                    onmouseover="secondimg()"
                                                    onmouseout="secondimgout()">
                                                    <br>
                                                        <img src="nature2.jpg" id="secondLargeimg">
                                                            <br></div>
                                                            <div id="firstImgdiv">

                                                                <img
                                                                    src="naturesmall3.jpg"
                                                                    id="thirdImg"
                                                                    onmouseover="thirdimg()"
                                                                    onmouseout="thirdimgout  ()">
                                                                    <br>
                                                                        <img src="nature3.jpg" alt="" id="thirdLargeimg">
                                                                            <br></div>
                                                                        </div>
                                                                    </body>
                                                                </html>
