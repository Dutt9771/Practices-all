

<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text" *ngFor="let user of users">
          <span class="card-title" style="text-align: center;">users</span>
          <hr>
          <h6> Name : {{user.name}}</h6>
<h6> College : {{user.college}}</h6>
<h6> Department : {{user.depart}}</h6>
      </div>
    </div><br>
    <h6 *ngFor="let depart of departments" (click)="user_click(depart)">{{depart.id}} {{depart.name}}</h6>
  </div>
