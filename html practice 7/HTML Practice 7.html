<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="practices7.css">

    </head>
    <body>

        <form method="POST" name="Your Details">
            <div class="addressform">
                <fieldset class="address">
                    <legend>Your Address</legend>
                    <table>
                        <tr>
                            <td >

                                <label>First Name</label>
                            </td>

                            <td class="addresspadding">

                                <input type="text" id="firstname" name="firstname"></br>
                        </td>
                    </tr>
                    <tr>

                        <td>

                            <label>Last Name</label>
                        </td>

                        <td class="addresspadding">
                            <input type="text" id="lastname" name="lastname"></br>

                    </td>
                </tr>
                <tr>

                    <td>

                        <label>Street</label>
                    </td>

                    <td class="addresspadding">

                        <input type="text" id="stret" name="street"></br>
                </td>
            </tr>

            <tr>

                <td>

                    <label>City</label>

                </td>
                <td class="addresspadding">

                    <input type="text" id="city" name="city"></br>
            </td>
        </tr>

        <td></td>
    </tr>
</table>

</fieldset>

<fieldset class="details">
<legend>Additional details</legend>
<table>
    <tr>
        <td>
            <label for="biography">Biography</label>
        </td>

        <td class="addresspadding">
            <textarea id="biography" name="biography"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <label for="myfile">Image</label>
        </td>
        <td class="addresspadding">
            <input type="file" id="myfile" name="myfile">
        </td>
    </tr>
    <tr>
        <td>
            <label for="Age">Age
            </label>
        </td>
        <td class="addresspadding">
            <select name="age" id="age">
                <option value="">0 to 9 Years</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </td>
    </tr>
</table>
</fieldset>

<fieldset class="interest">
<legend>Interest</legend>
<table>
    <tr>
        <td>
            <label for="hobbies">Hobbies</label>
        </td>

        <td>
            <textarea type="hobbies" id="hobbies" name="hobbies"></textarea>
        </td>
    </tr>
    <tr>
        <td class="subinterest">
            <label for="favouritecar">Favourite Car</label>
        </td>
        <td class="subinterest">
            <select id="favouritecar" name="favouritecar">
                <option value="">Select Car</option>
                <option value="Volvo">Volvo</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
            </select>

        </td>
    </tr>
    <tr>
        <td>
            <label for="favouritepublictransport">Favourite Public Transport ?</label>
        </td>
        <td>
            <select id="favouritepublictransport" name="favouritepublictransport">
                <option value="">Select public transport</option>
                <option value="Train">Train</option>
                <option value="Bus">Bus</option>

            </select>
        </td>
    </tr>
</table>
</fieldset>
<center>
<div class="button">
    <button type="submit">
        <a href="success.html">Submit</a>
    </button>
    <button type="reset">Reset</button>
</div>
</center>
</div>
</form>

</body>
</html>
